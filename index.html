<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Word Guess Game</title>

    <!-- External CSS Stylesheets -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

    <!-- Local CSS Stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <!-- Banner & Navigation -->
    <header>
        <div class="container-fluid noPadding">
            <div class="jumbotron jumbotron-welcome">
                <div class="row">
                    <div class="col-lg-6 offset-sm-3 bg-secondary rounded" style="opacity: 0.75">
                        <h1>Welcome to Sci-Fi Word Guess</h1>
                        <h5>a game of guessing based on science fiction movies and tv shows</h5>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Game Display -->
    <div class="container">

        <!-- Scoreboard Status -->
        <div class="row">
            <div class="col-xs-12 col-lg-3">
                <div class="card mb-4" id="stats">
                    <div class="card-header bg-secondary">Scoreboard</div>
                    <div class="card-body rounded">
                        <p class="card-text small">
                            <table class="table table-bordered mb-0">
                                <tr>
                                    <th scope="row">Wins </th>
                                    <td id="wins">0</td>
                                </tr>
                                <tr>
                                    <th scope="row">Losses</th>
                                    <td id="losses">0 </td>
                                </tr>
                                <tr>
                                    <th scope="row">Total Games</th>
                                    <td id="totalGames">0 </td>
                                </tr>
                            </table>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Current Game Status -->
            <div class="col-xs-12 col-lg-9">
                <div class="card mb-4" id="stats">
                    <div class="card-header bg-secondary">Current Game</div>
                    <div class="card-body rounded">
                        <p class="card-text small">
                            <table class="table table-bordered mb-0">
                                <tr>
                                    <th scope="row">Current Word</th>
                                    <td id="currentWord">None</td>
                                </tr>
                                <tr>
                                    <th scope="row">Guesses remaining</th>
                                    <td id="guessesLeft">6</td>
                                </tr>
                                <tr>
                                    <th scope="row">Previous Guesses</th>
                                    <td id="lettersGuessed">None</td>
                                </tr>
                            </table>
                        </p>
                    </div>
                </div>
            </div>
        </div>

         <!-- Banner Messages -->
        <div class="row mb-4">
                <div class="col-lg-12">
                    <div class="card" id="instructions">
                        <div class="card-header bg-secondary">Messages</div>
                        <div class="card-body rounded">
                            <p class="card-text small">
                                <p id="keyPrompt" style="color:red;">Press any key to get started</p>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
       </div>

    <!-- Javascript variable and function declarations -->
    <script src="assets/javascript/words.js"></script>
    <script src="assets/javascript/prompts.js"></script>
    <script src="assets/javascript/scoreboard.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="assets/javascript/input.js"></script>

    <script type="text/javascript">
        /* Save screen elements for later updates*/
        prompts.getElementIds(document);
    </script>
</body>

</html>
